<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <script type="text/javascript">
        if(!true && !true){
        alert(1);
    }
    if(!false && !true){
        alert(2);
    }
    if(!true && !false){
        alert(3);
    }
    if(!false && !false){
        alert(4);
    }
    // ! = not 연산자 Boolean(true/false)의 값을 역전
    // boolean의 대체재 ex) 0 = false, 0 제외 값 = true
       자세한 사항은 https://dorey.github.io/JavaScript-Equality-Table/
    </script>

</body>
</html>
