class Grades {
    constructor() {
        this.list = {'egoing' : 10, 'k8805' : 8, 'sorialgi' : 80}
    }

    show() {
        for (let name in this.list) {
            console.log(name, this.list[name]);
        }
    }
}

let grades = {
    'list' : {'egoing' : 10, 'k8805' : 8, 'sorialgi' : 80},
    'show' : function(){
        for(var name in this.list){
            console.log(name, this.list[name]);
        }
    }
}
grades['show']();

// this는 함수가 속해있는 객체를 가리키는 변수
